{% extends 'main/base.html' %}

{% block title %} Update Request Page {% endblock %}


{% block content %}
<div class="row justify-content-center">

    <div class="col-md-6">
        <h2>Update request status</h2>
        <form action="{% url 'Service:status_update_view' service_id %}" method="post" >
            {% csrf_token %}
            {% if request.user.is_staff %}
            <label>Status: </label>
            <select name="status" class="form-select"style="background-color: #f9f0e3;">
                {% for value, title in service.status_choices %}
                <option value="{{value}}" {% if service.status == value %} selected {% endif%}>{{title}}</option>
                {% endfor %}
            </select>
            {% endif %}
            <input type="submit" value="update status" class="btn"style="background-color: #f1683e;"/>
        </form>
    </div>
</div>

{% endblock %}
